name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 6.x

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build ConsoleDownloaderClient --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Upload
      uses: actions/upload-artifact@v3.1.0
      with:
        name: ConsoleDownloader
        path: "**/ConsoleDownloaderClient.exe"
